<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    .code {
      background-color: #eee;
      padding: 3px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="js/demologger.js"></script>
  <script>
    var data = {
      "hoge": "hoge",
      "hogehoge": {
        "fugafuga": 1
      }
    };
    
    var demoLogger = new DemoLogger(
      { 
        // output: document.querySelector('#app'), // default: dl-console
        // logging: false, // default: true
        log:   true,   // default: true
        warn:  true,   // default: true
        error: true,  // default: true
        color: {
          log:   '',                  // default: ''
          warn:  'rgb(245, 228, 38)', // default: 'rgb(245, 228, 38)'
          error: 'rgb(255, 52, 52)'   // default: 'rgb(255, 52, 52)'
        }
      }
      ,{
        // mount: '#app', // default: document.body
        'func': {
          'log': function() {
            console.log(data);
          },
          'warn': function() {
            console.warn(data);
          },
          'error': function() {
            console.error(data);
          }
        }
      }
    );
    
    
function func() {
console.log(data);
console.warn(data);
console.error(data);
}
    
    demoLogger.set({
      "log warn error": func
    });
  </script>
</body>
</html>
